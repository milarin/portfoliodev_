{% extends 'base.html' %}

{% block title %}
作品
{% endblock title %}


{% block content %}

<div id="main-content">
  {% for item in object_list %}
    <div class="work">
      <a href="{% url 'detail' item.pk %}">
        <p class="title">{{ item.title }}</p>
        <img src="{{ item.img1.url }}" alt="" class="rep">
        <p>{{ item.time }}</p>
      </a>
    </div><!-- .work -->
  {% endfor %}
</div><!-- #main-content -->

{% endblock content %}
